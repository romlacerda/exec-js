<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegar(e) {
            e.preventDefault()
            setTimeout(() => {
                const target = e.target
                window.location.href = target.href
            }, 5000)
        }

        const link = document.querySelector('[espera]')
        link.onclick = navegar
        
    </script>
</body>
